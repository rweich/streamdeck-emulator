<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  ___streamdeck_connect = {
    host: '{STREAMDECK_HOST}',
    port: {STREAMDECK_PORT}
  };
  </script>
  <script src="bundle.js"></script>
</head>
<body>

<div class="action-buttons">
  <div class="action-button" data-row="0" data-column="0">
    <div class="action-button__display_container">
      <div class="action__display action__display--center"><div></div></div>
    </div>
    <span class="action-button__num">1</span>
    <button class="action-button__toggle_pi user-button" title="show/hide PI">PI</button>
  </div>

  <div class="action-button" data-row="0" data-column="1">
    <div class="action-button__display_container">
      <div class="action__display action__display--center"><div></div></div>
    </div>
    <span class="action-button__num">2</span>
    <button class="action-button__toggle_pi user-button" title="show/hide PI">PI</button>
  </div>

  <div class="action-button" data-row="1" data-column="0">
    <div class="action-button__display_container">
      <div class="action__display action__display--center"><div></div></div>
    </div>
    <span class="action-button__num">3</span>
    <button class="action-button__toggle_pi user-button" title="show/hide PI">PI</button>
  </div>

  <div class="action-button" data-row="1" data-column="1">
    <div class="action-button__display_container">
      <div class="action__display action__display--center"><div></div></div>
    </div>
    <span class="action-button__num">4</span>
    <button class="action-button__toggle_pi user-button" title="show/hide PI">PI</button>
  </div>
</div>

<div class="plugin-info">
  <div class="plugin-title">
    <img class="plugin-title__icon" src="" alt="plugin icon">
    <div class="plugin-title__name">
      plugin not initialized
    </div>
  </div>
  Actions:
  <div class="plugin-action-list"></div>
  <div class="docs">
    <a href="https://developer.elgato.com/documentation/stream-deck/sdk/overview/" target="_blank">docs</a>
  </div>
</div>
<template id="plugin-action-template">
  <div class="plugin-action">
    <div class="plugin-action__icon"><img src="" alt="action icon"></div>
    <div class="plugin-action__name"></div>
    <div class="plugin-action__buttons">
      <button class="user-button" title="toggle action for button 1" data-button-index="0">1</button>
      <button class="user-button" title="toggle action for button 2" data-button-index="1">2</button>
      <button class="user-button" title="toggle action for button 3" data-button-index="2">3</button>
      <button class="user-button" title="toggle action for button 4" data-button-index="3">4</button>
    </div>
  </div>
</template>

<div class="pi-container"></div>

<div class="log log--plugin">
  <h3>Plugin-Logs</h3>
</div>
<div class="log log--pi">
  <h3>PI-Logs</h3>
</div>
<div class="log log--client">
  <h3>Emulator-Browser-Logs</h3>
</div>

</body>
</html>
