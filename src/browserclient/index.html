<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
  ___streamdeck_connect = {
    host: '{STREAMDECK_HOST}',
    port: {STREAMDECK_PORT}
  };
  </script>
  <script src="bundle.js"></script>
</head>
<body>

<div class="actions">
  <div class="action" data-row="0" data-column="0">
    <span class="action__display">0/0</span>
    <button class="action__button-add">+</button>
    <button class="action__button-remove">-</button>
  </div>
  <div class="action" data-row="0" data-column="1">
    <span class="action__display">0/1</span>
    <button class="action__button-add">+</button>
    <button class="action__button-remove">-</button>
  </div>
  <div class="action" data-row="1" data-column="0">
    <span class="action__display">1/0</span>
    <button class="action__button-add">+</button>
    <button class="action__button-remove">-</button>
  </div>
  <div class="action" data-row="1" data-column="1">
    <span class="action__display">1/1</span>
    <button class="action__button-add">+</button>
    <button class="action__button-remove">-</button>
  </div>
</div>

<div class="plugin-info">
  <div class="plugin-title">
    <img class="plugin-title__icon" src="" alt="plugin icon">
    <div class="plugin-title__name">
      plugin not initialized
    </div>
  </div>
  Actions:
  <div class="plugin-action-list"></div>
</div>
<template id="plugin-action-template">
  <div class="plugin-action">
    <div class="plugin-action__icon"><img src="" alt="action icon"></div>
    <div class="plugin-action__name"></div>
  </div>
</template>

<div class="log log--plugin">
  <h3>here comes the log from the plugin</h3>
</div>
<div class="log log--pi">
  <h3>here comes the log from the PI</h3>
</div>
<div class="log log--client">
  <h3>Emulator-Browser-Logs</h3>
</div>

</body>
</html>
